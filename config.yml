defaultContentLanguage: ro
defaultContentLanguageInSubdir: true
title: Tech for Social Good

languages:
  ro:
    languageName: Română
    languageCode: ro
    copy: Organizație neguvernamentală independentă, neafiliată politic și apolitică.
    url: https://code4.ro/ro/
    menu:
      navigation:
        - name: Blog
          url: https://code4.ro/ro/blog/
          weight: 90
        - name: Donează
          url: https://code4.ro/ro/doneaza/
          weight: 99

  en:
    languageName: English
    languageCode: en
    copy: An independent, non-partisan, non-political, non-governmental organization.
    url: https://code4.ro/en/
    menu:
      navigation:
        - name: Blog
          url: https://code4.ro/en/blog/
          weight: 90
        - name: Donate
          url: https://code4.ro/en/donate/
          weight: 99

params:
  by: Code for Romania

staticDir:
  - static
  - theme

menu:
  social:
    - name: facebook
      url: https://www.facebook.com/code4romania/
      weight: 1
    - name: twitter
      url: https://twitter.com/Code4Romania
      weight: 2
    - name: github
      url: https://github.com/code4romania/
      weight: 3
    - name: linkedin
      url: https://www.linkedin.com/company/code4romania/
      weight: 4

markup:
  goldmark:
    renderer:
      unsafe: true

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

googleAnalytics: UA-135005691-1
privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true
    useSessionStorage: true

disableKinds:
  - RSS
  - taxonomy
  - taxonomyTerm

build:
  noJSConfigInAssets: true
  writeStats: true

minify:
  tdewolff:
    html:
      keepWhitespace: false

security:
  exec:
    allow:
      - ^babel$
      - ^go$
      - ^npx$
      - ^postcss$
